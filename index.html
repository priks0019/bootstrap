<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascript/main.js" />
    <title>Learn Java Script</title>
  </head>
  <body onbeforeprint="print()">
    <button type="button" onclick="dateAndTime()">
      Click me to see the date and time
    </button>
    <button type="button" onclick="textReplace()">
      click to replace content
    </button>
    <p id="demo"></p>
    <p id="hello"></p>
    <p id="demo"></p>
    <p id="_demo"></p>
    <p id="$demo"></p>
    <p id="$$demo"></p>
    <p id="$_demo">kiwi banana hello this is just for fun</p>

    <script>
      // array declaration
      const detail = ["prikshit", 25, "web-developer"];
      detail.push("thakur");
      document.getElementById("hello").innerHTML = detail;
      // typeof operator
      document.getElementById("demo").innerHTML =
        typeof "prikshit" + " <br> " + " " + typeof 55;
      // object in javascript
      const details = {
        firstName: "prikshit",
        lastName: "thakur",
        age: 24,
        fullDetail: function () {
          return this.firstName + " " + this.lastName + " age is " + this.age;
        },
      };
      document.getElementById("_demo").innerHTML =
        details.firstName + " is " + details.age + " years old";

      function myFunction(a1, a2) {
        return a1 * a2;
      }
      document.getElementById("$demo").innerHTML = myFunction(5, 9);
      document.getElementById("$$demo").innerHTML = details.fullDetail();
      function dateAndTime() {
        document.getElementById("demo").innerHTML = Date();
      }
      function print() {
        alert("You want to print this page");
      }

      let fruits = "banana, kiwi, apple, mango";
      document.getElementById("$_demo").innerHTML = fruits.substr(0);

      function textReplace() {
        let text = document.getElementById("$_demo").innerHTML;
        document.getElementById("$_demo").innerHTML = text.replace(
          "kiwi",
          "hello"
        );
      }
    </script>
  </body>
</html>
